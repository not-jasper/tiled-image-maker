<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tiled Image Maker</title>
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Lilita One', cursive;
    background-color: #1e1e1e;
    color: #ffd700;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
  }

  #container {
    width: 400px;
    background-color: #000;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    overflow: auto;
  }

  input[type="file"] {
    display: none;
  }

  .custom-file-upload {
    padding: 10px 20px;
    background-color: #ffd700;
    color: #000;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    font-family: 'Lilita One', cursive;
    display: inline-block;
  }

  .custom-file-upload:hover {
    background-color: #ffc800;
  }

  label {
    display: block;
    margin-bottom: 10px;
    font-family: 'Lilita One', cursive;
    color: #ffd700;
  }

  input[type="number"] {
    width: 100px;
    margin-bottom: 10px;
    background-color: #ffd700;
    color: #000;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-family: 'Lilita One', cursive;
  }

  button {
    padding: 10px 20px;
    background-color: #ffd700;
    color: #000;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    font-family: 'Lilita One', cursive;
  }

  button:hover {
    background-color: #ffc800;
  }

  #output {
    margin-top: 20px;
    margin-bottom: 100px;
  }

  #outputImage {
    max-width: 100%;
    max-height: 500px;
  }
</style>
</head>
<body>
<div id="container">
  <label for="fileInput" class="custom-file-upload">Choose File</label>
  <input type="file" accept="image/*" id="fileInput">
  <br>
  <label for="repeatX">Horizontal</label>
  <input type="number" id="repeatX" value="5" min="1">
  <br>
  <label for="repeatY">Vertical</label>
  <input type="number" id="repeatY" value="5" min="1">
  <br>
  <button id="generateBtn">Generate</button>
  <button id="downloadBtn">Download</button>
  <div id="output"></div>
</div>

<script>
document.getElementById('generateBtn').addEventListener('click', function() {
  const fileInput = document.getElementById('fileInput');
  const file = fileInput.files[0];
  const repeatX = parseInt(document.getElementById('repeatX').value);
  const repeatY = parseInt(document.getElementById('repeatY').value);
  
  if (!file) {
    alert('Please select an image first.');
    return;
  }
  
  const reader = new FileReader();
  
  reader.onload = function(event) {
    const img = new Image();
    img.src = event.target.result;
    
    img.onload = function() {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const output = document.getElementById('output');
      
      canvas.width = img.width * repeatX;
      canvas.height = img.height * repeatY;
      
      for (let i = 0; i < repeatX; i++) {
        for (let j = 0; j < repeatY; j++) {
          ctx.drawImage(img, i * img.width, j * img.height);
        }
      }
      
      const outputImage = document.createElement('img');
      outputImage.src = canvas.toDataURL('image/png');
      outputImage.id = 'outputImage';
      
      output.innerHTML = '';
      
      output.appendChild(outputImage);
      
      output.canvas = canvas;
    };
  };
  
  reader.readAsDataURL(file);
});

document.getElementById('downloadBtn').addEventListener('click', function() {
  const output = document.getElementById('output');
  const canvas = output.canvas;
  
  if (!canvas) {
    alert('Please generate an image first.');
    return;
  }
  
  const link = document.createElement('a');
  link.download = 'tiled_image.png';
  link.href = canvas.toDataURL('image/png');
  link.click();
});
</script>
</body>
</html>
